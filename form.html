<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular_1.5.6.min.js"></script>
<script src="js/form.js"></script>
<title>form</title>
</head>
<body ng-app="testForm">
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">双向数据绑定</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form" ng-controller="formCtrl">
					<div class="form-group">
						<label class="col-md-4 control-label">邮箱：</label>
						<div class="col-md-5">
							<input type="email" class="form-control" placeholder="推荐使用QQ邮箱" ng-model="userInfo.email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">密码：</label>
						<div class="col-md-5">
							<input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-4 col-md-5">
							<label><input type="checkbox" ng-model="userInfo.autoLogin"> 自动登录</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-4 col-md-5">
							<button class="btn btn-default" ng-click="getFormData()">获取表单的值</button>
							<button class="btn btn-default" ng-click="setFormData()">设置表单的值</button>
							<button class="btn btn-default" ng-click="resetFormData()">重置表单的值</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
